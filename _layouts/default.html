---
layout: base
---

<header class="hero-header{% unless page.image %} no-image{% endunless %}"{% if page.image %} style="background-image: url({{ site.baseurl}}{{ page.image }});"{% endif %}>
  <div class="hero-header-title">
    <h1 class="title is-1">{{ page.title }}</h1>

    {% if page.description %}
      <p class="subtitle is-3">{{ page.description }}</p>
    {% endif %}
  </div>

  {% if page.photos %}
  <div class="hero-foot">
    <p class="credit"><a href="{{ site.baseurl}}/{{ page.photos.link }}">{{ page.photos.name }}</a> {% if page.photos.license %}({{ page.photos.license }}){% endif %}</p>
  </div>
  {% endif %}
</header>

<section class="section">
  <div class="container content {{ layout.css }} {{ page.css }}">
    {{ content }}
  </div>
</section>
