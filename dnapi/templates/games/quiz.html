{% extends 'base.html' %}

{% block body %}

<div class="quiz">
    <h1 id="q_title">question.title</h1>
    <p id="q_type">question.type</p>
    <p id="q_description">question.description</p>
    <div id="q_choices" class="q_choices">
        <div class="columns choice_block">
            <div class="wrapper column is-half">
                <input type="checkbox" class="check" id="1">
                <label for="1" class="choice_text"> Checkbox </label>
            </div>
            <div class="wrapper column is-half">
                <input type="checkbox" class="check" id="2">
                <label for="2" class="choice_text"> Checkbox </label>
            </div>
        </div>
    </div>

</div>



{% endblock %}
