{% extends 'base.html' %}

{% block body %}

<div class="quiz_wrapper columns is-centered">
        <div class="quiz column is-three-fifths" id="quiz">
        </div>
</div>
<script>
function check_result(choice, show_text=true){
        let rtn = '';
        if(choice.state == 'correct'){
                rtn = `<span class="icon-text has-text-success">
                                  <span class="icon">
                                    <i class="fas fa-check-square"></i>
                                  </span>`;
                if(show_text)
                        rtn += `<span>Correct</span>`;
                rtn += `</span>`;
        }
        else if(choice.state == 'wrong'){
                rtn = `<span class="icon-text has-text-danger">
                                  <span class="icon">
                                    <i class="fas fa-ban"></i>
                                  </span>`;
                if(show_text)
                        rtn += `<span>Wrong</span>`;
                rtn += `</span>`;
        }else if(choice.state == 'missed'){
                rtn = `<span class="icon-text has-text-warning">
                                  <span class="icon">
                                    <i class="fas fa-exclamation-triangle"></i>
                                  </span>`;
                if(show_text)
                        rtn += `<span>Missed Answer</span>`;
                rtn += `</span>`;
        }
        return rtn;
}
    $(document).ready(function () {
        let questions = {{questions | tojson}};
        let chapter = {{chapter| tojson}};
        let myHTML = '';
        myHTML += `<p class="quiz_title">Level ${chapter.level_id} Chapter ${chapter.id} Quiz result</p>`;
        for (let i = 0; i < questions.length; i++) {
            myHTML += '<hr>'
            myHTML += '<div class="quiz_text">';
            myHTML += `<h1 class="q_title">${questions[i].title}</h1>`;
            myHTML += `<p class="q_points">${questions[i].point}Pts</p>`;
            if(questions[i].missed)
                    myHTML += '<p class="has-text-danger">You didn\'t answer this question</p>';
            myHTML += '</div>'
            let choices = questions[i].choices;
            // myHTML += '<div id="q_choices" class="q_choices">';
            if (questions[i].type == "grid" || questions[i].type == "grid checkbox") {
                let cur_type = questions[i].type;
                myHTML += `<table class="table is-bordered is-striped  is-hoverable is-fullwidth">
                             <thead>
                               <tr>
                                <th>&nbsp;</th>`;
                for (let j = 0; j < choices.length; j++) {
                    myHTML += `<th>${choices[j].content}</th>`;
                }
                myHTML += '    </tr> </thead> <tbody>';
                let k = i;
                for (; k < questions.length && questions[k].type==cur_type; k++) {
                        choices = questions[k].choices;
                    myHTML += `<tr><td>${questions[k].description}</td>`;
                    for (let j = 0; j < choices.length; j++){
                        if(cur_type=="grid"){
                            myHTML += `<td class="${choices[j].state}"> <label class="checkbox"><input type="radio" name="${questions[k].id}" value="${choices[j].id}">&nbsp;</label>`;
                            myHTML += check_result(choices[j], false);
                            myHTML += `</td>`;
                        }
                        else{
                            myHTML += `<td class="${choices[j].state}"> <label class="checkbox"><input type="checkbox" name="${questions[k].id}" value="${choices[j].id}">&nbsp;</label>`;
                            myHTML += check_result(choices[j], false);
                            myHTML += `</td>`;
                        }
                    }
                    myHTML += `</tr>`;
                }
                myHTML += '  </tbody></table>';
                i = k -1;
            } else {
                myHTML += '<div id="q_choices" class="q_choices">';
                if(questions[i].type=="choose one"){
                    for (let j = 0; j < choices.length; j++) {
                        myHTML += '<div class="radio_wrapper wrapper">';
                        myHTML +=  `<input type="radio"  name="${questions[i].id}" id="${choices[j].id}" value="${choices[j].id}">
                                    <label for="${choices[j].id}" class="choice_text"> ${choices[j].content} </label> `
                        myHTML += check_result(choices[j]);
                        myHTML += `</div>`;
                    }
                }else{
                    for (let j = 0; j < choices.length; j++) {
                        myHTML += `<div class="checkbox_wrapper wrapper">
                                    <input type="checkbox"  name="${questions[i].id}" class="check" id="${choices[j].id}" value="${choices[j].id}">
                                    <label for="${choices[j].id}" class="choice_text"> ${choices[j].content} </label>`
                        myHTML += check_result(choices[j]);
                        myHTML += `</div>`;
                    }
                }
                if(questions[i].explanation != null ){
                        myHTML += `<div class="feedback_block mt-2">
                                        <p class="has-text-weight-bold mb-2">Explanation</p>
                                        <p class="is-italic feedback_text">${questions[i].explanation}</p>
                                  </div>`
                }
                myHTML += '</div>';
            }
        }
        $('#quiz').html(myHTML);
    });
</script>


{% endblock %}
